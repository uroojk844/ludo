    <script>
        var tab = document.querySelectorAll('table');
        var i,j;
        for(i=1;i<=tab.length;i++){
            var td = document.querySelectorAll('#t'+i+' td');
            if(i==1){
                for(j=4;j<td.length;j=j+3){
                    td[j].classList.add('w3-green');
                }
                td[5].classList.add('w3-green');
                td[6].innerHTML="<i class='fas fa-sun'></i>";
            }
            else if(i==2){
                for(j=7;j<12;j++){
                    td[j].classList.add('w3-red');
                }
                td[1].classList.add('w3-red');
                td[14].innerHTML="<i class='fas fa-sun'></i>";
            }
            else if(i==3){
                for(j=6;j<11;j++){
                    td[j].classList.add('w3-yellow');
                }
                td[3].innerHTML="<i class='fas fa-sun'></i>";
                td[16].classList.add('w3-yellow');
            }
            else{
                for(j=1;j<td.length-3;j=j+3){
                    td[j].classList.add('w3-blue');
                }
                td[11].innerHTML="<i class='fas fa-sun'></i>"
                td[12].classList.add('w3-blue');
            }
        }
    </script>
